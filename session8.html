<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Angka ke Huruf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Konversi Nilai Angka ke Huruf -->
    <h2>Konversi Nilai Angka ke Huruf</h2>
    <label for="angka">Masukkan Nilai Angka (0-100):</label><br>
    <input type="number" id="angka" min="0" max="100" placeholder="Masukkan angka">
    <button onclick="convertNilai()">Konversi</button>
    <p>Nilai Huruf: <span id="nilaiHuruf">-</span></p>

    <script>
        // Fungsi untuk konversi nilai angka ke huruf
        function convertNilai() {
            const angka = document.getElementById('angka').value;
            let nilaiHuruf;

            if (angka >= 0 && angka <= 40) {
                nilaiHuruf = 'E';
            } else if (angka >= 41 && angka <= 55) {
                nilaiHuruf = 'D';
            } else if (angka >= 56 && angka <= 60) {
                nilaiHuruf = 'C';
            } else if (angka >= 61 && angka <= 65) {
                nilaiHuruf = 'BC';
            } else if (angka >= 66 && angka <= 70) {
                nilaiHuruf = 'B';
            } else if (angka >= 71 && angka <= 80) {
                nilaiHuruf = 'AB';
            } else if (angka >= 81 && angka <= 100) {
                nilaiHuruf = 'A';
            } else {
                nilaiHuruf = 'Nilai tidak valid';
            }

            document.getElementById('nilaiHuruf').innerText = nilaiHuruf;
        }
    </script>
</body>
</html>
